version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # Puerto AMQP (para productores y consumidores)
      - "15672:15672"   # Interfaz web de administraci√≥n
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    networks:
      - taller_net_3

networks:
  taller_net_3:
    driver: bridge
